<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para cuando te sientas mal</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e6d4fa, #caa0f8);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      transition: background 0.8s ease, color 0.8s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1b1b1b, #333);
      color: #f0f0f0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 30px;
      max-width: 800px;
      line-height: 1.6;
      color: #7b2cbf;
      transition: color 0.8s ease;
    }

    body.dark-mode h1 {
      color: #d8b4fe;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 562px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      margin-bottom: 40px;
    }

    .modo-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #c084fc;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    body.dark-mode .modo-btn {
      background-color: #6b21a8;
    }
  </style>
</head>
<body>
  <h1>No puedo estar ahí para ti, pero por lo menos espero sacarte una sonrisa con este video.<br> No olvides que te quiero mucho ♥</h1>
  
  <iframe src="https://www.youtube.com/embed/39ColarOWKo" allowfullscreen></iframe>

  <button class="modo-btn" id="modo-btn"><i class="fa-solid fa-moon"></i></button>

  <script>
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      modoBtn.innerHTML = body.classList.contains('dark-mode')
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif; /* Tipografía normal por defecto para el body */
            background: linear-gradient(135deg, #e0f2f7, #b2ebf2); /* Un fondo azul muy suave para el modo claro */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background 0.7s ease-in-out, color 0.7s ease-in-out; /* Transición para modo oscuro */
        }

        /* Modo oscuro */
        body.dark-mode {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 70%); /* Azules oscuros */
            color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido para el contenido */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: background 0.7s ease-in-out, box-shadow 0.7s ease-in-out; /* Transición para modo oscuro */
        }
        body.dark-mode .container {
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Tipografía manuscrita para el título */
            font-size: 3.5rem; /* Tamaño de título grande */
            color: #00acc1; /* Un color turquesa más llamativo */
            margin-bottom: 30px;
            transition: color 0.7s ease-in-out; /* Transición para modo oscuro */
        }
        body.dark-mode h1 {
            color: #87ceeb; /* Azul cielo en modo oscuro */
        }

        p {
            font-size: 1.8rem; /* Tamaño de párrafo grande y legible */
            line-height: 1.6; /* Espaciado entre líneas para mejor lectura */
            margin-bottom: 30px;
            /* Aquí p ya usa la tipografía por defecto del body (Arial, sans-serif) */
            transition: color 0.7s ease-in-out; /* Transición para modo oscuro */
        }
        body.dark-mode p {
            color: #e0e0e0;
        }

        /* Estilo para el iframe de YouTube */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 (altura / ancho) */
            height: 0;
            overflow: hidden;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px; /* Asegura que el iframe también tenga bordes redondeados */
        }

        .volver-btn, .modo-btn {
            border: none;
            border-radius: 25px; /* Para el botón principal */
            font-size: 1.5rem; /* Para el botón principal */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            /* El botón volver-btn usará la tipografía por defecto del body (Arial, sans-serif) */
        }
        .volver-btn {
            background-color: #4caf50; /* Color verde alegre para el botón */
            color: white;
            padding: 15px 30px; /* Padding específico para este botón */
            margin-top: 20px; /* Espacio superior */
        }
        .volver-btn:hover {
            background-color: #45a049; /* Verde un poco más oscuro al pasar el ratón */
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Botón de cambio de modo oscuro/claro */
        .modo-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #9370db; /* Lila más suave */
            border-radius: 50%; /* Lo hacemos circular */
            width: 55px; /* Ancho fijo */
            height: 55px; /* Altura fija */
            font-size: 22px; /* Tamaño del ícono */
            color: white;
            padding: 0; /* Quita el padding si usas width/height fijo */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
        }

        .modo-btn:hover {
            background-color: #6a5acd;
            transform: rotate(360deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        body.dark-mode .modo-btn {
            background-color: #87ceeb; /* Azul cielo */
            color: #333;
        }

        body.dark-mode .modo-btn:hover {
            background-color: #6495ed; /* Azul más oscuro al pasar el ratón */
        }

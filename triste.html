<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un Abrazo Virtual</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Colores para modo claro */
            --light-bg: linear-gradient(135deg, #f0f8ff, #e6f7ff); /* Azul claro suave */
            --light-text: #333;
            --light-container-bg: rgba(255, 255, 255, 0.9);
            --light-heading: #ff6f61; /* Coral vibrante */
            --light-accent: #8e44ad; /* Púrpura */
            --light-shadow: rgba(0, 0, 0, 0.15);
            --light-btn-bg: #ff69b4; /* Rosa para botón principal */

            /* Colores para modo oscuro */
            --dark-bg: linear-gradient(180deg, #1a2a3a 0%, #2a3a4a 70%); /* Azules oscuros */
            --dark-text: #f0f0f0;
            --dark-container-bg: rgba(0, 0, 0, 0.7);
            --dark-heading: #ffb6c1; /* Rosa claro */
            --dark-accent: #9370db; /* Lila */
            --dark-shadow: rgba(0, 0, 0, 0.5);
            --dark-btn-bg: #da70d6; /* Orquídea para botón principal */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrar verticalmente el contenido */
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura de la vista */
            overflow-x: hidden;
            transition: background 0.7s ease-in-out, color 0.7s ease-in-out;
            position: relative;
            box-sizing: border-box;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto; /* Mantener margen superior e inferior */
            padding: 40px;
            background: var(--light-container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--light-shadow);
            text-align: center;
            transition: background 0.7s ease-in-out, box-shadow 0.7s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.dark-mode .container {
            background: var(--dark-container-bg);
            box-shadow: 0 10px 30px var(--dark-shadow);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--light-heading);
            margin-bottom: 25px;
            font-size: 3.5rem;
            transition: color 0.7s ease-in-out;
        }
        body.dark-mode h1 {
            color: var(--dark-heading);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .highlight {
            font-weight: 700;
            color: var(--light-accent);
            transition: color 0.7s ease-in-out;
        }
        body.dark-mode .highlight {
            color: var(--dark-accent);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--light-shadow);
            margin-bottom: 30px;
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 15px;
        }

        .btn {
            background-color: var(--light-btn-bg);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #ff1493; /* Rosa más oscuro */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        body.dark-mode .btn {
            background-color: var(--dark-btn-bg);
        }
        body.dark-mode .btn:hover {
            background-color: #c060c0; /* Púrpura más oscuro */
        }

        /* Estrellas flotantes (copiado de index.html para consistencia) */
        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .estrella {
            position: absolute;
            color: rgba(0, 0, 0, 0.1); /* Estrellas sutiles en modo claro */
            font-size: 1.5rem;
            animation: flotarEstrella 15s linear infinite;
        }
        body.dark-mode .estrella {
            color: rgba(255, 223, 0, 0.4); /* Amarillo suave en modo oscuro */
        }

        /* Posiciones aleatorias para las estrellas */
        .estrella:nth-child(1) { top: 10%; left: 5%; animation-duration: 12s; animation-delay: -1s; font-size: 1.0rem; }
        .estrella:nth-child(2) { top: 25%; left: 80%; animation-duration: 18s; animation-delay: -3s; font-size: 1.8rem; }
        .estrella:nth-child(3) { top: 50%; left: 30%; animation-duration: 14s; animation-delay: -2s; font-size: 1.3rem; }
        .estrella:nth-child(4) { top: 70%; left: 60%; animation-duration: 16s; animation-delay: -4s; font-size: 1.6rem; }
        .estrella:nth-child(5) { top: 5%; left: 40%; animation-duration: 10s; animation-delay: -0.5s; font-size: 1.1rem; }
        .estrella:nth-child(6) { top: 85%; left: 15%; animation-duration: 17s; animation-delay: -2.5s; font-size: 1.4rem; }
        .estrella:nth-child(7) { top: 30%; left: 10%; animation-duration: 13s; animation-delay: -1.5s; font-size: 1.2rem; }
        .estrella:nth-child(8) { top: 40%; left: 90%; animation-duration: 19s; animation-delay: -3s; font-size: 1.7rem; }
        .estrella:nth-child(9) { top: 60%; left: 70%; animation-duration: 11s; animation-delay: -0.8s; font-size: 0.9rem; }
        .estrella:nth-child(10) { top: 15%; left: 20%; animation-duration: 20s; animation-delay: -4s; font-size: 2.0rem; }
        .estrella:nth-child(11) { top: 95%; left: 50%; animation-duration: 15s; animation-delay: -1s; font-size: 1.0rem; }
        .estrella:nth-child(12) { top: 80%; left: 5%; animation-duration: 12s; animation-delay: -2s; font-size: 1.5rem; }
        .estrella:nth-child(13) { top: 20%; left: 50%; animation-duration: 18s; animation-delay: -3s; font-size: 1.2rem; }
        .estrella:nth-child(14) { top: 45%; left: 5%; animation-duration: 10s; animation-delay: -0.5s; font-size: 1.0rem; }
        .estrella:nth-child(15) { top: 70%; left: 90%; animation-duration: 16s; animation-delay: -2s; font-size: 1.4rem; }
        .estrella:nth-child(16) { top: 10%; left: 60%; animation-duration: 13s; animation-delay: -1.5s; font-size: 1.1rem; }
        .estrella:nth-child(17) { top: 35%; left: 25%; animation-duration: 19s; animation-delay: -3s; font-size: 1.6rem; }
        .estrella:nth-child(18) { top: 55%; left: 75%; animation-duration: 11s; animation-delay: -0.8s; font-size: 0.9rem; }
        .estrella:nth-child(19) { top: 90%; left: 30%; animation-duration: 20s; animation-delay: -4s; font-size: 1.7rem; }
        .estrella:nth-child(20) { top: 75%; left: 40%; animation-duration: 14s; animation-delay: -2s; font-size: 1.3rem; }

        @keyframes flotarEstrella {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            25% { opacity: 1; }
            75% { opacity: 1; }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Botón de cambio de modo oscuro/claro */
        .modo-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--light-accent);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 22px;
            color: white;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            cursor: pointer;
        }

        .modo-btn:hover {
            background-color: #7d3cae;
            transform: rotate(360deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        body.dark-mode .modo-btn {
            background-color: var(--dark-accent);
        }
        body.dark-mode .modo-btn:hover {
            background-color: #7952b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            .modo-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                width: 90%; /* Full width button on very small screens */
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="estrellas">
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
        <i class="fa-solid fa-star estrella"></i>
    </div>

    <div class="container">
        <h1>Aquí estoy para ti</h1>
        <p>Mi amor, si te sientes triste, recuerda que siempre estoy aquí para escucharte, para apoyarte y para recordarte lo mucho que te amo. Eres mi luz y mi felicidad.</p>
        <p>No importa qué tan oscuro se sienta, siempre habrá una forma de encontrar la calma juntos.</p>
        <div class="video-container">
            <video src="video/abrazo.mp4" autoplay loop muted playsinline></video>
            </div>
        <p class="highlight">Siempre juntos, siempre.</p>
        <button class="btn" onclick="location.href='index.html#seccion1'">
            <i class="fa-solid fa-arrow-left"></i> Volver a la historia de nuestro amor
        </button>
    </div>

    <button class="modo-btn" id="modo-btn"><i class="fa-solid fa-moon"></i></button>

    <script>
        const body = document.body;
        const modoBtn = document.getElementById('modo-btn');

        // Función para cargar la preferencia del modo oscuro
        function loadDarkModePreference() {
            if (localStorage.getItem('dark-mode-triste') === 'true') { // Usar clave específica para triste.html
                body.classList.add('dark-mode');
                modoBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                modoBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }

        // Event listener para el botón de modo oscuro/claro
        modoBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode-triste', 'true');
                modoBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                localStorage.setItem('dark-mode-triste', 'false');
                modoBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        });

        // Cargar la preferencia del modo oscuro al cargar la página
        window.addEventListener('load', loadDarkModePreference);
    </script>
</body>
</html>

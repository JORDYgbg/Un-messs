<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz primer mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #ffd6e0);
      color: #4a4a4a;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #1f1f1f;
      color: #f1f1f1;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p.desc {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    a.button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ff7ca8;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #ff4f90;
    }

    .toggle-dark {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feliz primer mes</h1>
    <p class="desc">Un pequeño rincón donde te dedico cada palabra, cada recuerdo y cada promesa.</p>
  </header>

  <div class="button-container">
    <a href="enamore.html" class="button">Cómo me enamoré de ti</a>
    <a href="poema.html" class="button">Poema que nunca te mostré</a>
    <a href="sentir.html" class="button">Si te sientes mal, aplasta aquí</a>
    <a href="promesas.html" class="button">Mis promesas para ti</a>
    <a href="frases.html" class="button">Frases que me recuerdan a ti</a>
  </div>

  <button class="toggle-dark" onclick="
    document.body.classList.toggle('dark-mode');
    this.textContent = document.body.classList.contains('dark-mode') ? 'Modo claro' : 'Modo oscuro';
  ">Modo oscuro</button>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz primer mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #eac8ff, #d291fa);
      color: #333;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }
    body.celular {
      font-size: 1.1rem;
    }

    body.celular .reproductor {
      width: 90%;
      left: 5%;
      right: 5%;
      top: auto;
      bottom: 20px;
      transform: none;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #a259ff;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .triste-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ff99cc; /* suave pero notorio */
      border: none;
      color: white;
      font-size: 1rem;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .triste-btn:hover {
      background-color: #ff77aa;
      transform: scale(1.05);
    }

    .modo-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6fcf97; /* tono tenue y combinable */
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .modo-btn:hover {
      background-color: #5fbf87;
      transform: scale(1.1);
    }

    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .corazon {
      position: absolute;
      color: rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
      animation: flotar 10s linear infinite;
    }

    @keyframes flotar {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-100vh) rotate(360deg); }
    }

    .reproductor {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 260px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .reproductor.dark-mode {
      background: rgba(0,0,0,0.3);
    }
    .reproductor:hover {
      transform: scale(1.02);
    }

    .reproductor img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      animation: girar 5s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .titulo {
      font-weight: bold;
    }

    .barra {
      width: 100%;
      margin: 10px 0;
    }

    .controles {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .controles button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
      transition: color 0.2s ease;
    }
    .controles button:hover {
      color: #a259ff;
    }

    .volumen {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #volRange {
      width: 70px;
    }

    input[type="range"]::-webkit-slider-thumb {
      background: #a259ff;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    section {
      padding: 50px 20px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    section h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #a259ff;
    }

    section p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* Pantalla de inicio */
    #pantalla-inicio {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }

    .dispositivo-opciones {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }

    .dispositivo-boton {
      background: white;
      color: black;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .dispositivo-boton:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    .dispositivo-etiqueta {
      margin-top: 8px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="pantalla-inicio">
    <h2>¿En dónde estás viendo esto?</h2>
    <div class="dispositivo-opciones">
      <div>
        <button class="dispositivo-boton" onclick="seleccionarDispositivo('celular')">
          <i class="fa-solid fa-mobile-screen"></i>
        </button>
        <div class="dispositivo-etiqueta">Celular</div>
      </div>
      <div>
        <button class="dispositivo-boton" onclick="seleccionarDispositivo('pc')">
          <i class="fa-solid fa-desktop"></i>
        </button>
        <div class="dispositivo-etiqueta">PC</div>
      </div>
    </div>
  </div>

  <!-- Contenido principal oculto hasta selección -->
  <div id="contenido-principal" style="display: none; opacity: 0;">
    <div class="corazones">
      <!-- corazones flotantes -->
    </div>

    <header>
      <h1>Feliz primer mes</h1>
      <p>Gracias por este tiempo tan bonito mi amor <i class="fa-solid fa-heart"></i></p>
    </header>

    <button class="triste-btn" onclick="location.href='triste.html'">Si te sientes triste, presiona aquí</button>

    <section id="seccion1">
      <h2>Cómo me enamoré de ti</h2>
      <p>Desde el primer momento que hablamos, supe que eras especial. Cada día contigo ha sido una aventura hermosa.</p>
    </section>

    <!-- resto de secciones -->

    <div class="reproductor" id="reproductor">
      <!-- reproductor -->
    </div>

    <button class="modo-btn" id="modo-btn"><i class="fa-solid fa-moon"></i></button>
  </div>

  <script>
    const body = document.body;
    const modoBtn = document.getElementById('modo-btn');
    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const muteBtn = document.getElementById('mute');
    const volRange = document.getElementById('volRange');
    const progress = document.getElementById('progress');
    const inicio = document.getElementById('pantalla-inicio');
    const contenido = document.getElementById('contenido-principal');
    let audio = new Audio('audio/esporti.mp3');
    let isMuted = false;
    let isPlaying = false;

    function seleccionarDispositivo(tipo) {
      inicio.style.opacity = '0';
      setTimeout(() => inicio.style.display = 'none', 500);
      contenido.style.display = 'block';
      setTimeout(() => contenido.style.opacity = '1', 50);
      if (tipo === 'celular') body.classList.add('celular');
      console.log('Dispositivo seleccionado:', tipo);
    }

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      modoBtn.innerHTML = body.classList.contains('dark-mode')
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
    });

    playBtn && playBtn.addEventListener('click', () => {
      if (isPlaying) { audio.pause(); playBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; }
      else { audio.play(); playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
      isPlaying = !isPlaying;
    });

    stopBtn && stopBtn.addEventListener('click', () => {
      audio.pause(); audio.currentTime = 0; playBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; isPlaying = false;
    });

    muteBtn && muteBtn.addEventListener('click', () => {
      isMuted = !isMuted; audio.muted = isMuted;
      muteBtn.innerHTML = isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    });

    volRange && volRange.addEventListener('input', () => audio.volume = volRange.value);
    audio.addEventListener('timeupdate', () => progress && (progress.value = (audio.currentTime / audio.duration) * 100 || 0));
    progress && progress.addEventListener('input', () => audio.currentTime = (progress.value / 100) * audio.duration);
  </script>
</body>
</html>

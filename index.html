<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Tipograf√≠as -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
.music-player {
      position: fixed;
      top: 1em;
      right: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1em;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      z-index: 999;
    }

      .music-player img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      margin-bottom: 0.5em;
    }

      @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      .music-controls {
      display: flex;
      gap: 0.5em;
    }

      .music-controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      color: #5c2a7b;
      transition: transform 0.2s;
    }

      .music-controls button:hover {
      transform: scale(1.2);
    }

      .dark-mode .music-player {
      background-color: rgba(50, 50, 50, 0.5);
    }

      .dark-mode .music-controls button {
      color: #e6ccff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #e7c6ff, #f6d9ff);
      color: #5c2a7b;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin: 1.5em 0 0.2em;
      color: #a64dff;
      text-shadow: 3px 3px 6px #dfbfff;
    }

    p {
      font-size: 1.2em;
      margin: 1em 2em;
      color: #6a2c91;
      text-shadow: 1px 1px 2px #f3d9ff;
    }

    .button-container {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    a.button {
      padding: 0.9em 1.6em;
      text-decoration: none;
      background-color: #c586e3;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0px 6px 12px rgba(150, 90, 190, 0.5);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #b372d4;
      transform: scale(1.05);
      box-shadow: 0px 8px 14px rgba(150, 90, 190, 0.6);
    }

    a.button:active {
      transform: scale(0.97);
      box-shadow: 0px 4px 8px rgba(150, 90, 190, 0.4);
    }

    .toggle-mode {
      margin-top: 3em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b276e8;
      border: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(178, 118, 232, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .toggle-mode:hover {
      background-color: #955ccc;
      transform: scale(1.05);
    }

    .toggle-mode:active {
      transform: scale(0.97);
    }

    /* Dark mode */
    .dark-mode {
      background: #1f1f1f;
      color: #f1f1f1;
    }

    .dark-mode h1 {
      color: #d3b3ff;
      text-shadow: 2px 2px 6px #000;
    }

    .dark-mode p {
      color: #e6ccff;
      text-shadow: 1px 1px 4px #000;
    }

    .dark-mode a.button {
      background-color: #5a5a5a;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    }

    .dark-mode a.button:hover {
      background-color: #444;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.6);
    }

    /* Reproductor m√∫sica */
    .audio-player {
      position: absolute;
      top: 1em;
      right: 1em;
    }
  </style>
</head>

  <script>
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
  }

  const audio = document.getElementById("background-music");
  const albumArt = document.getElementById("album-art");

  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      albumArt.style.animationPlayState = 'running';
    } else {
      audio.pause();
      albumArt.style.animationPlayState = 'paused';
    }
  }

  function stopMusic() {
    audio.pause();
    audio.currentTime = 0;
    albumArt.style.animationPlayState = 'paused';
  }
</script>

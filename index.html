<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz primer mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f3d9fa, #e8c8f8);
      color: #333;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/6Y6Pf1L.png');
      background-repeat: repeat;
      opacity: 0.05;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #a259ff;
      text-shadow: none;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
    }

    .botones button {
      background-color: #d291fa;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .botones button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modo-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d291fa;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .reproductor {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .reproductor.dark-mode {
      background: rgba(0,0,0,0.2);
    }

    .reproductor img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .titulo {
      font-weight: bold;
    }

    .barra {
      width: 100%;
      margin: 10px 0;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .controles button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }

    .volumen {
      position: relative;
    }

    .volumen input {
      display: block;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="corazones"></div>
  <header>
    <h1>Feliz primer mes</h1>
    <p>Gracias por este tiempo tan bonito mi amor <i class="fa-solid fa-heart"></i></p>
  </header>

  <div class="botones">
    <button>Cómo me enamoré de ti</button>
    <button>Poema que nunca te mostré</button>
    <button>Si te sientes mal, aplasta aquí</button>
    <button>Mis promesas para ti</button>
    <button>Frases que me recuerdan a ti</button>
  </div>

  <div class="reproductor" id="reproductor">
    <img src="audio/cover.jpg" alt="Portada">
    <div class="titulo">Es Por Ti<br><small>Juanes</small></div>
    <input class="barra" type="range" value="0">
    <div class="controles">
      <button id="play"><i class="fa-solid fa-play"></i></button>
      <button id="stop"><i class="fa-solid fa-stop"></i></button>
      <div class="volumen">
        <button id="mute"><i class="fa-solid fa-volume-high"></i></button>
        <input type="range" min="0" max="1" step="0.01" value="1" id="volRange">
      </div>
    </div>
  </div>

  <button class="modo-btn" id="modo-btn"><i class="fa-solid fa-moon"></i></button>

  <script>
    const body = document.body;
    const modoBtn = document.getElementById('modo-btn');
    const reproductor = document.getElementById('reproductor');
    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const muteBtn = document.getElementById('mute');
    const volRange = document.getElementById('volRange');

    let audio = new Audio('audio/esporti.mp3');
    let isMuted = false;

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      reproductor.classList.toggle('dark-mode');
      modoBtn.innerHTML = body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
    });

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.innerHTML = isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    });

    volRange.addEventListener('input', () => {
      audio.volume = volRange.value;
    });
  </script>
</body>
</html>

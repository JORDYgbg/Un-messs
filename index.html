<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Primer Mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f3d1ff, #fbe4ff);
      color: #5c2a7b;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 3em;
      margin-top: 1em;
      color: #a64dff;
      text-shadow: 2px 2px 4px #e8c7ff;
    }

    p {
      font-size: 1.2em;
      margin: 1em 2em;
      color: #6a2c91;
      text-shadow: 1px 1px 2px #f3d9ff;
    }

    .button-container {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    a.button {
      padding: 0.8em 1.5em;
      text-decoration: none;
      background-color: #b066d1;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(176, 102, 209, 0.5);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #9d4cc2;
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(157, 76, 194, 0.6);
    }

    a.button:active {
      transform: scale(0.98);
      box-shadow: 0px 2px 6px rgba(157, 76, 194, 0.6);
    }

    .dark-mode {
      background: #1f1f1f;
      color: #f1f1f1;
    }

    .dark-mode h1 {
      color: #d3b3ff;
      text-shadow: 2px 2px 6px #000;
    }

    .dark-mode p {
      color: #e6ccff;
      text-shadow: 1px 1px 4px #000;
    }

    .dark-mode a.button {
      background-color: #5a5a5a;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    }

    .dark-mode a.button:hover {
      background-color: #444;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.6);
    }

    .toggle-mode {
      margin-top: 2em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b276e8;
      border: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(178, 118, 232, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .toggle-mode:hover {
      background-color: #955ccc;
      transform: scale(1.05);
    }

    .toggle-mode:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Feliz primer mes</h1>
  <p>Gracias por este tiempo tan bonito, te hice esto con mucho amor ðŸ’œ</p>

  <div class="button-container">
    <a href="enamore.html" class="button">CÃ³mo me enamorÃ© de ti</a>
    <a href="poema.html" class="button">Poema que nunca te mostrÃ©</a>
    <a href="sentir.html" class="button">Si te sientes mal, aplasta aquÃ­</a>
    <a href="promesas.html" class="button">Mis promesas para ti</a>
    <a href="frases.html" class="button">Frases que me recuerdan a ti</a>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Cambiar modo</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>

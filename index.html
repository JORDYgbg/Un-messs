<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz primer mes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    .player {
      margin-top: 20px;
    }

    .disco {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-image: url('portada.jpg');
      background-size: cover;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .song-info {
      margin: 15px 0;
    }

    .volume-control {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .volume-control input[type="range"] {
      display: none;
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
    }

    .volume-control:hover input[type="range"] {
      display: inline;
    }

    .duration-bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #800080;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .disco {
        width: 150px;
        height: 150px;
      }
      .controls button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="disco" id="cover"></div>

    <div class="song-info">
      <h2>Es Por Ti</h2>
      <p>Juanes</p>
    </div>

    <div class="duration-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button onclick="playAudio()">‚ñ∂Ô∏è</button>
      <button onclick="pauseAudio()">‚è∏Ô∏è</button>
    </div>

    <div class="volume-control">
      üîä<input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
    </div>

    <audio id="audio" src="esporti.mp3"></audio>

    <h1>Feliz primer mes</h1>
    <p>Gracias por este tiempo tan bonito, te hice esto con mucho amor üíú</p>

    <p><a href="poema.html">C√≥mo me enamor√© de ti</a> <a href="poema2.html">Poema que nunca te mostr√©</a> <a href="sentirse_mal.html">Si te sientes mal, aplasta aqu√≠</a> <a href="promesas.html">Mis promesas para ti</a> <a href="frases.html">Frases que me recuerdan a ti</a></p>

    <button onclick="toggleMode()">Cambiar modo</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function setVolume(value) {
      audio.volume = value;
    }

    audio.ontimeupdate = function () {
      const percentage = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percentage + "%";
    };

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>

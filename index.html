<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz primer mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #eac8ff, #d291fa);
      color: #333;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      color: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #a259ff;
    }
    p { margin-top: 10px; font-size: 1.2rem; }
    .triste-btn, .modo-btn {
      position: fixed;
      bottom: 20px;
      background-color: #d291fa;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .triste-btn {
      left: 20px;
      font-size: 1rem;
      padding: 15px 25px;
      border-radius: 12px;
    }
    .modo-btn {
      right: 20px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reproductor {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 260px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .reproductor.dark-mode { background: rgba(0,0,0,0.3); }
    .reproductor img {
      width: 100px;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    .titulo { font-weight: bold; }
    .barra input[type="range"] {
      width: 100%;
      accent-color: #a259ff;
    }
    .controles {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .controles button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
    }
    .volumen {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #volRange {
      width: 70px;
      display: none;
    }
    .volumen:hover #volRange { display: block; }
    .corazones-dark-mode {
      display: none;
    }
    body.dark-mode .corazones-dark-mode {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .corazones-dark-mode span {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.4;
      animation: flotar 6s infinite ease-in-out;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-20px); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="corazones-dark-mode" id="corazones">
    <!-- corazones -->
    <script>
      document.write(Array(60).fill('<span style="left:' + Math.random()*100 + '%; top:' + Math.random()*100 + '%;">❤️</span>').join(''));
    </script>
  </div>

  <header>
    <h1>Feliz primer mes, mi amor</h1>
    <p>Te hice esta página con mucho cariño.</p>
  </header>

  <section>
    <h2>Video especial</h2>
    <video controls width="90%" style="max-width: 600px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2);">
      <source src="kiss.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </section>

  <div class="reproductor" id="reproductor">
    <img src="portada.jpg" alt="Portada canción">
    <div class="titulo">Tu canción especial</div>
    <div class="barra"><input type="range" id="duracion" value="0"></div>
    <div class="controles">
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="stop"><i class="fas fa-stop"></i></button>
      <div class="volumen">
        <button id="mute"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volRange" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
    <audio id="audio" src="musica.mp3"></audio>
  </div>

  <button class="modo-btn" id="modoBtn"><i class="fas fa-moon"></i></button>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const muteBtn = document.getElementById('mute');
    const volRange = document.getElementById('volRange');
    const duracion = document.getElementById('duracion');
    const body = document.body;
    const modoBtn = document.getElementById('modoBtn');
    const reproductor = document.getElementById('reproductor');

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    };

    stopBtn.onclick = () => {
      audio.pause();
      audio.currentTime = 0;
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    };

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    };

    volRange.oninput = () => {
      audio.volume = volRange.value;
      audio.muted = false;
      muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    };

    audio.ontimeupdate = () => {
      duracion.value = audio.currentTime / audio.duration * 100 || 0;
    };

    duracion.oninput = () => {
      audio.currentTime = duracion.value * audio.duration / 100;
    };

    modoBtn.onclick = () => {
      body.classList.toggle('dark-mode');
      reproductor.classList.toggle('dark-mode');
      modoBtn.innerHTML = body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };
  </script>
</body>
</html>

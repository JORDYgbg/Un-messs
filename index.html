<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Primer Mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #e7c6ff, #f6d9ff);
      color: #5c2a7b;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin: 1.5em 0 0.2em;
      color: #a64dff;
      text-shadow: 3px 3px 6px #dfbfff;
    }

    p {
      font-size: 1.2em;
      margin: 1em 2em;
      color: #6a2c91;
      text-shadow: 1px 1px 2px #f3d9ff;
    }

    .button-container {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    a.button {
      padding: 0.9em 1.6em;
      text-decoration: none;
      background-color: #c586e3;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0px 6px 12px rgba(150, 90, 190, 0.5);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #b372d4;
      transform: scale(1.05);
      box-shadow: 0px 8px 14px rgba(150, 90, 190, 0.6);
    }

    .toggle-mode {
      margin-top: 3em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b276e8;
      border: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(178, 118, 232, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .toggle-mode:hover {
      background-color: #955ccc;
      transform: scale(1.05);
    }

    .dark-mode {
      background: #1f1f1f;
      color: #f1f1f1;
    }

    .dark-mode h1 {
      color: #d3b3ff;
      text-shadow: 2px 2px 6px #000;
    }

    .music-player {
      position: fixed;
      top: 1em;
      right: 1em;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 1em;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .music-player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .track-info {
      margin-top: 0.5em;
      text-align: center;
      font-size: 0.9em;
      color: #6a2c91;
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .music-controls button {
      background: #e0b3ff;
      border: none;
      border-radius: 50%;
      padding: 0.5em 0.7em;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .music-controls button:hover {
      transform: scale(1.1);
      background: #c88aff;
    }

    .volume-wrapper {
      position: relative;
    }

    .volume-slider {
      display: none;
      position: absolute;
      bottom: -1.5em;
      right: 0;
      width: 100px;
    }

    .volume-wrapper:hover .volume-slider {
      display: block;
    }

    .progress-container {
      width: 100%;
      margin-top: 0.5em;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <img src="audio/cover.jpg" alt="Portada de la canci√≥n" id="album-art">
    <div class="track-info">
      <strong>Es Por Ti</strong><br>
      Juanes
    </div>
    <div class="music-controls">
      <button onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
      <button onclick="stopMusic()">‚èπ</button>
      <div class="volume-wrapper">
        <button>üîä</button>
        <input type="range" min="0" max="1" step="0.01" id="volumeSlider" class="volume-slider">
      </div>
    </div>
    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1">
    </div>
    <audio id="background-music">
      <source src="audio/esporti.mp3" type="audio/mp3">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <h1>Feliz primer mes</h1>
  <p>Gracias por este tiempo tan bonito, te hice esto con mucho amor üíú</p>

  <div class="button-container">
    <a href="enamore.html" class="button">C√≥mo me enamor√© de ti</a>
    <a href="poema.html" class="button">Poema que nunca te mostr√©</a>
    <a href="sentir.html" class="button">Si te sientes mal, aplasta aqu√≠</a>
    <a href="promesas.html" class="button">Mis promesas para ti</a>
    <a href="frases.html" class="button">Frases que me recuerdan a ti</a>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Cambiar modo</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    const audio = document.getElementById("background-music");
    const albumArt = document.getElementById("album-art");
    const progress = document.getElementById("progress");
    const volumeSlider = document.getElementById("volumeSlider");

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        albumArt.style.animationPlayState = 'running';
      } else {
        audio.pause();
        albumArt.style.animationPlayState = 'paused';
      }
    }

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
      albumArt.style.animationPlayState = 'paused';
    }

    audio.addEventListener("timeupdate", () => {
      progress.max = audio.duration;
      progress.value = audio.currentTime;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>

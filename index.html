<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz primer mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #fbeeff);
      color: #333;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a2e, #2c2c54);
      color: #fff;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: darkred;
      clip-path: polygon(50% 0%, 61% 10%, 70% 20%, 75% 30%, 78% 40%, 80% 50%, 78% 60%, 75% 70%, 70% 80%, 61% 90%, 50% 100%, 39% 90%, 30% 80%, 25% 70%, 22% 60%, 20% 50%, 22% 40%, 25% 30%, 30% 20%, 39% 10%);
      opacity: 0.2;
    }

    .titulo {
      text-align: center;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      margin-top: 20px;
      color: #9b59b6;
    }

    .subtitulo {
      text-align: center;
      margin-bottom: 20px;
    }

    .boton {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #d49bf5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #c084e3;
    }

    .player {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      z-index: 10;
    }

    .player img {
      width: 100px;
      border-radius: 50%;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .volumen-slider {
      width: 100%;
      margin-top: 10px;
    }

    #modo-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e0b3ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="titulo">Feliz primer mes</div>
  <div class="subtitulo">Gracias por este tiempo tan bonito mi amor ðŸ’œ</div>

  <button class="boton">CÃ³mo me enamorÃ© de ti</button>
  <button class="boton">Poema que nunca te mostrÃ©</button>
  <button class="boton">Si te sientes mal, aplasta aquÃ­</button>
  <button class="boton">Mis promesas para ti</button>
  <button class="boton">Frases que me recuerdan a ti</button>

  <div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Juanes_Es_Por_Ti.jpg" alt="cover">
    <div>Es Por Ti</div>
    <div>Juanes</div>
    <div class="controles">
      <button class="icon-btn" onclick="audio.play()"><i class="fas fa-play"></i></button>
      <button class="icon-btn" onclick="audio.pause()"><i class="fas fa-stop"></i></button>
      <button id="mute-btn" class="icon-btn"><i class="fas fa-volume-up"></i></button>
    </div>
    <input type="range" class="volumen-slider" id="volume" min="0" max="1" step="0.01">
    <audio id="audio" src="audio/esporti.mp3"></audio>
  </div>

  <button id="modo-btn"><i class="fas fa-moon"></i></button>

  <script>
    const body = document.body;
    const modoBtn = document.getElementById("modo-btn");
    const audio = document.getElementById("audio");
    const volumeSlider = document.getElementById("volume");
    const muteBtn = document.getElementById("mute-btn");
    const muteIcon = muteBtn.querySelector("i");

    modoBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      modoBtn.innerHTML = body.classList.contains("dark-mode")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteIcon.className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
    });

    // Agrega corazones decorativos
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.top = Math.random() * 100 + "%";
      heart.style.left = Math.random() * 100 + "%";
      document.body.appendChild(heart);
    }
  </script>
</body>

</html>

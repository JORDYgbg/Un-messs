<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Primer Mes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #e7c6ff, #f6d9ff);
      color: #5c2a7b;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin: 1.5em 0 0.2em;
      color: #a64dff;
      text-shadow: 3px 3px 6px #dfbfff;
    }

    p {
      font-size: 1.2em;
      margin: 1em 2em;
      color: #6a2c91;
      text-shadow: 1px 1px 2px #f3d9ff;
    }

    .button-container {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    a.button {
      padding: 0.9em 1.6em;
      text-decoration: none;
      background-color: #c586e3;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0px 6px 12px rgba(150, 90, 190, 0.5);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #b372d4;
      transform: scale(1.05);
      box-shadow: 0px 8px 14px rgba(150, 90, 190, 0.6);
    }

    .toggle-mode {
      margin-top: 3em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b276e8;
      border: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(178, 118, 232, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .toggle-mode:hover {
      background-color: #955ccc;
      transform: scale(1.05);
    }

    .music-player {
      position: fixed;
      top: 1em;
      right: 1em;
      background: rgba(255, 255, 255, 0.2);
      padding: 1em;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 280px;
      z-index: 999;
    }

    .music-player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 1em 0 0.5em;
    }

    .music-controls button {
      background: #fff;
      border: none;
      padding: 0.5em;
      border-radius: 50%;
      font-size: 1.4em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-controls button:hover {
      transform: scale(1.1);
    }

    .track-info {
      font-size: 0.9em;
      margin-bottom: 0.5em;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0.5em;
    }

    .progress {
      height: 100%;
      background: #a64dff;
      width: 0%;
    }

    .volume-control {
      position: relative;
    }

    .volume-slider {
      width: 100px;
      appearance: none;
      height: 4px;
      border-radius: 5px;
      background: #a64dff;
      outline: none;
      display: none;
      position: absolute;
      top: -40px;
      left: -30px;
    }

    .volume-control:hover .volume-slider {
      display: block;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .music-player {
        width: 90%;
        bottom: 1em;
        top: auto;
        right: 5%;
        flex-direction: row;
        justify-content: space-around;
      }
      .music-player img {
        width: 60px;
        height: 60px;
      }
      .music-controls {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="music-player">
    <img src="cover/portada.jpg" alt="Portada" id="album-art">
    <div class="track-info">
      <strong>Es Por Ti</strong> <br> Juanes
    </div>
    <div class="progress-container">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="music-controls">
      <button onclick="togglePlayPause()"><i class="fas fa-play" id="play-icon"></i></button>
      <button onclick="stopMusic()"><i class="fas fa-stop"></i></button>
      <div class="volume-control">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume-slider" class="volume-slider">
      </div>
    </div>
    <audio id="background-music" loop>
      <source src="audio/esporti.mp3" type="audio/mp3">
    </audio>
  </div>

  <h1>Feliz primer mes</h1>
  <p>Gracias por este tiempo tan bonito, te hice esto con mucho amor ðŸ’œ</p>

  <div class="button-container">
    <a href="enamore.html" class="button">CÃ³mo me enamorÃ© de ti</a>
    <a href="poema.html" class="button">Poema que nunca te mostrÃ©</a>
    <a href="sentir.html" class="button">Si te sientes mal, aplasta aquÃ­</a>
    <a href="promesas.html" class="button">Mis promesas para ti</a>
    <a href="frases.html" class="button">Frases que me recuerdan a ti</a>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Cambiar modo</button>

  <script>
    const audio = document.getElementById("background-music");
    const playIcon = document.getElementById("play-icon");
    const albumArt = document.getElementById("album-art");
    const progressBar = document.getElementById("progress-bar");
    const volumeSlider = document.getElementById("volume-slider");

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace("fa-play", "fa-pause");
        albumArt.style.animationPlayState = 'running';
      } else {
        audio.pause();
        playIcon.classList.replace("fa-pause", "fa-play");
        albumArt.style.animationPlayState = 'paused';
      }
    }

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
      playIcon.classList.replace("fa-pause", "fa-play");
      albumArt.style.animationPlayState = 'paused';
    }

    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    };

    volumeSlider.addEventListener("input", (e) => {
      audio.volume = e.target.value;
    });

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>

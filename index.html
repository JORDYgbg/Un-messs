<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti üíú</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5e9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .player {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .cover {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      margin: 0 auto;
      overflow: hidden;
      animation: spin 12s linear infinite;
      border: 5px solid #d1b3ff;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .info {
      margin-top: 1rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .artist {
      color: #666;
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4e2a99;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #6f42c1;
    }

    .volume-container {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
    }

    .volume-icon {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .volume-slider {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .volume-container:hover .volume-slider {
      display: block;
    }

    input[type=range] {
      appearance: none;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #6f42c1;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .player {
        width: 90%;
        padding: 1.5rem;
      }

      .cover {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <img src="portada.jpg" alt="Portada de la canci√≥n">
    </div>
    <div class="info">
      <div class="title">Es Por Ti</div>
      <div class="artist">Juanes</div>
    </div>
    <div class="controls">
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="pause">‚èπÔ∏è</button>
    </div>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="volume-container">
      <span class="volume-icon">üîä</span>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audio" src="esporti.mp3"></audio>
  </div>

  <div style="margin-top: 2rem; text-align: center; max-width: 600px;">
    <h2>Feliz primer mes</h2>
    <p>Gracias por este tiempo tan bonito, te hice esto con mucho amor üíú</p>
    <p><a href="#">C√≥mo me enamor√© de ti</a> | <a href="#">Poema que nunca te mostr√©</a> | <a href="#">Si te sientes mal, aplasta aqu√≠</a> | <a href="#">Mis promesas para ti</a> | <a href="#">Frases que me recuerdan a ti</a></p>
  </div>

  <script>
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volume');
    const progressBar = document.getElementById('progress');

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('timeupdate', () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';
    });
  </script>
</body>
</html>
